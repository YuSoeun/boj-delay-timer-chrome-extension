<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Time Picker Modal</title>
  <!-- modal.css와 추가 스타일 불러오기 -->
  <link rel="stylesheet" href="modal.css">
  <link rel="stylesheet" href="styles.css">
  <!-- (필요하다면 Bootstrap Icons나 구글 폰트도 포함) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* body 크기 등 간단한 설정 */
    body {
      width: 320px;
      height: 280px;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }
    .container {
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- (필요시 메인 페이지 콘텐츠) -->
    <h2>시간 선택</h2>
    <!-- 메인에서 직접 모달을 여는 버튼 등도 가능 -->
    <button id="openTimePicker" class="btn-primary">모달 열기</button>
  </div>

  <!-- 모달 배경 (modal.css의 .modal-background 클래스 적용) -->
  <div id="timePickerBackground" class="modal-background"></div>

  <!-- Time Picker 모달 (modal.css의 .time-picker-modal 클래스 적용) -->
  <div id="timePickerModal" class="time-picker-modal">
    <div class="modal-header">
      <div class="input-group">
        <input id="hourInput" type="number" min="0" max="23" value="00">
        <span>:</span>
        <input id="minuteInput" type="number" min="0" max="59" value="00">
      </div>
    </div>
    <div class="time-picker-container">
      <div class="scroll-container" id="hourContainer"></div>
      <span>:</span>
      <div class="scroll-container" id="minuteContainer"></div>
      <div class="selection-overlay"></div>
    </div>
    <div class="modal-footer">
      <button id="confirmTime" class="btn-primary">확인</button>
    </div>
  </div>

  <script src="time-picker-modal.js"></script>
  <script>
    // 예시: 메인 버튼 클릭 시 모달 열기
    document.getElementById('openTimePicker').addEventListener('click', () => {
      timePicker.open();
    });
  </script>
</body>
</html>
