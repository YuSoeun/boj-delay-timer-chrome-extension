<!DOCTYPE html>
<html style="overflow: hidden; width: 320px; height: 280px;">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles/modal.css">
  <script type="module">
    import { PresetModal } from './modals/preset-modal.js';
    import { TimePickerModal } from './modals/time-picker-modal.js';
    
    window.presetModal = new PresetModal();
    window.timePickerModal = new TimePickerModal();
  </script>
</head>
<body>
  <div class="container">
    <!-- Time Picker 배경 -->
    <div id="timePickerBackground" class="modal-background"></div>
    
    <!-- Time Picker 모달 -->
    <div id="timePickerModal" class="time-picker-modal">
      <div class="modal-header">
        <div class="input-group">
          <input id="hourInput" type="number" min="0" max="23" value="00">
          <span>:</span>
          <input id="minuteInput" type="number" min="0" max="59" value="00">
        </div>
      </div>
      <div class="time-picker-container">
        <div class="scroll-container" id="hourContainer"></div>
        <span>:</span>
        <div class="scroll-container" id="minuteContainer"></div>
        <div class="selection-overlay"></div>
      </div>
      <div class="modal-footer">
        <button id="confirmTime" class="btn-primary">확인</button>
      </div>
    </div>

    <!-- 메인 카드: 타이머 정보 및 컨트롤 -->
    <div class="status-card main-card">
      <div class="timer-display" id="timerDisplayContainer">
        <div id="timerDisplay">00:00:00</div>
      </div>

      <div class="timer-info">
        <!-- 정보 요약 행 -->
        <div class="info-row">
          <div class="total-time-info">
            <i class="bi bi-clock-history"></i>
            Total <span id="total-elapsed">00:00:00</span>
          </div>
          <div class="delay-indicator">
            <i class="bi bi-exclamation-circle"></i>
            Delayed <span id="delay" class="delay-time">(+00:00:00)</span>
          </div>
        </div>
        
        <!-- 진행 바 -->
        <div class="progress-bar">
          <div class="progress" id="elapsed-progress"></div>
          <div class="progress delay-progress" id="delay-progress"></div>
        </div>
      </div>
      
      <!-- 컨트롤 버튼 -->
      <div class="timer-controls">
        <button id="playBtn"><i class="bi bi-play-fill"></i></button>
        <button id="pauseBtn"><i class="bi bi-pause-fill"></i></button>
        <button id="resetBtn"><i class="bi bi-arrow-repeat"></i></button>
      </div>
    </div>

    <!-- 타이머 실행 전/후 상태에 따라 다른 UI 표시 -->
    <div class="setup-controls">
      <div class="controls-row">
        <div class="preset-buttons">
          <button class="preset-btn" data-time="30">30m</button>
          <button class="preset-btn" data-time="41">41m</button>
          <button class="preset-btn" data-time="60">60m</button>
        </div>
        <button class="settings-btn" title="Edit time presets">
          <i class="bi bi-gear"></i>
        </button>
      </div>
    </div>
    
    <!-- 깃허브 링크 -->
    <div class="github-link">
      <i class="bi bi-github"></i>
      <a href="https://github.com/YuSoeun/tiny-delay-timer-chrome-extension" target="_blank">doplinblue</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
