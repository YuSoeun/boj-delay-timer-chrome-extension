<!DOCTYPE html>
<html style="overflow: hidden; width: 320px; height: 280px;">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 메인 카드: 타이머 정보 및 컨트롤 -->
    <div class="status-card main-card">
      <!-- 현재 타이머 상태 표시 -->
      <div class="timer-display">
        <div class="timer-setup">
          <input type="text" id="total-time" value="00:00:00" pattern="[0-9]*" inputmode="numeric" maxlength="8">
        </div>
        <div class="timer-running">
          <span id="elapsed">00:00:00</span>
        </div>
      </div>

      <div class="timer-info">
        <!-- 정보 요약 행 -->
        <div class="info-row">
          <div class="total-time-info">
            <i class="bi bi-clock-history"></i>
            Total <span id="total-elapsed">00:00:00</span>
          </div>
          <div class="delay-indicator">
            <i class="bi bi-exclamation-circle"></i>
            Delayed <span id="delay" class="delay-time">(+00:00:00)</span>
          </div>
        </div>
        
        <!-- 진행 바 -->
        <div class="progress-bar">
          <div class="progress" id="elapsed-progress"></div>
          <div class="progress delay-progress" id="delay-progress"></div>
        </div>
      </div>
      
      <!-- 컨트롤 버튼 -->
      <div class="main-controls">
        <button id="start" class="btn-main" title="Start Timer">
          <i class="bi bi-play-fill"></i>
        </button>
        <button id="pause" class="btn-main" title="Pause Timer">
          <i class="bi bi-pause-fill"></i>
        </button>
        <button id="reset" class="btn-main" title="Reset Timer">
          <i class="bi bi-arrow-counterclockwise"></i>
        </button>
      </div>
    </div>

    <!-- 타이머 실행 전/후 상태에 따라 다른 UI 표시 -->
    <div class="setup-controls">
      <div class="controls-row">
        <div class="preset-buttons">
          <button class="preset-btn" data-time="30">30m</button>
          <button class="preset-btn" data-time="41">41m</button>
          <button class="preset-btn" data-time="60">60m</button>
        </div>
        <button class="settings-btn" title="Edit time presets">
          <i class="bi bi-gear"></i>
        </button>
      </div>
    </div>
    
    <!-- 깃허브 링크 -->
    <div class="github-link">
      <i class="bi bi-github"></i>
      <a href="https://github.com/YuSoeun/tiny-delay-timer-chrome-extension" target="_blank">doplinblue</a>
    </div>
    
    <!-- 설정 모달 -->
    <div class="modal" id="presetModal">
      <div class="modal-content">
        <!-- 프리셋 설정 모달 -->
        <div class="modal-header">
          <h3>Edit Time Presets</h3>
          <button class="close-btn"><i class="bi bi-x"></i></button>
        </div>
        <div class="modal-body">
          <div class="preset-edit">
            <div class="input-with-label">
              <label for="preset1">Preset 1</label>
              <input type="number" min="1" placeholder="Minutes" id="preset1" />
            </div>
            <div class="input-with-label">
              <label for="preset2">Preset 2</label>
              <input type="number" min="1" placeholder="Minutes" id="preset2" />
            </div>
            <div class="input-with-label">
              <label for="preset3">Preset 3</label>
              <input type="number" min="1" placeholder="Minutes" id="preset3" />
            </div>
            <div class="input-with-label">
              <label for="preset4">Preset 4</label>
              <input type="number" min="1" placeholder="Minutes" id="preset4" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="cancelPresets">Cancel</button>
          <button class="btn-primary" id="savePresets">Save</button>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
