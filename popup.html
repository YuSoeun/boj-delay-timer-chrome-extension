<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Tiny Delay Timer</h1>
    <div class="status-card">
      <div class="status-item">
        <i class="bi bi-stopwatch"></i>
        <div class="progress-container">
          <div class="progress-label">
            <span>Remaining</span>
            <div class="time-display">
              <span id="elapsed">00:00</span> <!-- 초기값을 00:00으로 설정 -->
              <span class="time-separator">/</span>
              <span id="total-time" class="total-time">30:00</span>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress" id="elapsed-progress"></div>
          </div>
        </div>
      </div>
      <div class="status-item">
        <i class="bi bi-alarm"></i>
        <div class="progress-container">
          <div class="progress-label">
            <span>Delay</span>
            <div class="time-display">
              <span id="delay" class="delay-time">00:00</span>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress" id="delay-progress"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="input-group">
      <label class="label">Target Time
        <button class="settings-btn" title="Edit Presets">
          <i class="bi bi-gear"></i>
        </button>
      </label>
      <div class="preset-buttons">
        <button class="preset-btn" data-time="30">30m</button>
        <button class="preset-btn" data-time="40">40m</button>
        <button class="preset-btn" data-time="60">60m</button>
      </div>
      <div class="custom-input">
        <input type="number" id="targetTime" min="1" value="30" placeholder="Custom time"/>
        <span class="unit">minutes</span>
      </div>
    </div>

    <div class="button-group">
      <button id="start" class="btn-primary" title="Start">
        <i class="bi bi-play-fill icon"></i>
      </button>
      <button id="pause" class="btn-secondary" title="Pause">
        <i class="bi bi-pause-fill icon"></i>
      </button>
      <button id="reset" class="btn-secondary" title="Reset">
        <i class="bi bi-arrow-counterclockwise icon"></i>
      </button>
    </div>
    <div class="copyright">
      <a href="https://github.com/YuSoeun" target="_blank">
        <i class="bi bi-github"></i>
        DoplinBlue
      </a>
    </div>
  </div>

  <!-- 프리셋 설정 모달 -->
  <div class="modal" id="presetModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit Presets</h3>
        <button class="close-btn"><i class="bi bi-x"></i></button>
      </div>
      <div class="modal-body">
        <div class="preset-edit">
          <input type="number" min="1" placeholder="Minutes" id="preset1" />
          <input type="number" min="1" placeholder="Minutes" id="preset2" />
          <input type="number" min="1" placeholder="Minutes" id="preset3" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" id="cancelPresets">Cancel</button>
        <button class="btn-primary" id="savePresets">Save</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
